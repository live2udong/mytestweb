<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.min.js"></script>
    </head>
    <body>

    </body>
    <script>
 var circle_Rad = 10;
    var fr=60;
    var jumpPower;
    var resistPower;
    var canvas_X;
    var canvas_Y;
var backGroundColor=0;
var player_X;
var player_Y;
var player_size=10;
var player_speed=2;
var player_life=20;
var temp_text="점수 : ";
var numberOfBullet=50;
var bullet_array=[];
var count_frame=0;
var isPlay=0;
var life=3;
var sound_bgm;
var sound_damaged;
var sound_gameover;
var sound_flag=0;
    function setup()
    {   
      sound_bgm= new Audio('/sound/bgm.mp3')
      sound_bgm.load();
      sound_bgm.autoplay=true;
      sound_bgm.loop=true;
      sound_bgm.volume=1;
      sound_bgm.play();
      canvas_X=500;
      canvas_Y=1000;
     player_X=canvas_X/2;
     player_Y=canvas_Y/2;
        createCanvas(canvas_X,canvas_Y);
        background(backGroundColor);
        line(0,950,500,950);
        frameRate(fr);
        gravity=0.0;
        jumpPower=0;
        resistPower=0;
       for(var i=0;i<numberOfBullet;i++)
         {
           bullet_array.push(new bullet());
         }


         //sound_damaged=loadSound('./sound/damaged.mp3');
         //sound_gameover=loadSound('./sound/gameover.wav');

    fill(255);
     text("아무 키나 누르면 시작합니다.",canvas_X/2-75,canvas_Y/2);
    }
    function draw()
    {
      if(isPlay==1)
      {var print_text=temp_text+numberOfBullet;
        background(backGroundColor);
        drawLife();
      for(var i=0;i<numberOfBullet;i++)
        {
          bullet_array[i].move();
        }
        rect(player_X,player_Y,player_size,player_size);
      fill(255);
      textSize(12);
      text("Player",player_X-11,player_Y-10);
      text(print_text,10,20);
        if(keyIsDown(LEFT_ARROW))
        {
            player_X=player_X-player_speed;
        }
        if(keyIsDown(RIGHT_ARROW))
        {
            player_X=player_X+player_speed;
        }
      if(keyIsDown(UP_ARROW))
        {
          player_Y=player_Y-player_speed;
        }
      if(keyIsDown(DOWN_ARROW))
        {
          player_Y=player_Y+player_speed;
        }
      count_frame=count_frame+1;
      if(count_frame%(fr*2)==0)
        {
          count_frame=0;
          bullet_array.push(new bullet());
          numberOfBullet++;
        }
      if(life<=0)
      {
        isPlay=2;
        
      }
      }
      if(isPlay==2)
      {

        drawLife();
        end();
      }

    }
    function end()
    {
      if(sound_flag==0)
      {sound_flag=sound_flag+1;
        sound_gameover=new Audio('./sound/gameover.wav');
      sound_gameover.play();}
      background(backGroundColor);
      textSize(30);
      fill(255);
      text("게임 끝!",canvas_X/2-60,canvas_Y/2);
      var temp="당신의 점수는 : ";
      temp=temp+numberOfBullet;
      textSize(15);
      text(temp, canvas_X/2-70, canvas_Y/2+15)
    }
    function drawLife()
    {
      fill(255);
      text("life : ",100,20);
      fill(255,0,0);
      for(var i=0;i<life;i++)
      {
        rect(130+(i*10),10,10,10);
      }
      fill(255);
    }
    class bullet{
        constructor()//생성자긴한데, 여기서 복잡한걸 하긴 좀 그래서 클래스 변수만 만들어주기.
        {
            this.x=0;//시작 X,Y좌표
            this.y=0;
            this.speed=0;//스피드
          this.rand=0;
          this.dir_X=0;//움직일 X,Y방향
          this.dir_Y=0;
          this.size=0;
          this.diameter=100;
          this.isCollision = false;
          this.setLocation();//위치설정
          
        }
      setLocation()
      {

        this.rand=Math.floor(Math.random()*4);
        this.isCollision=false;
        this.speed=Math.floor(Math.random()*18+1);
        if(this.rand==0)//위쪽에서 튀어나올 예정
          {
            this.y=-10;
            this.x=Math.floor(Math.random()*canvas_X+1);
          }
        else if(this.rand==1)//오른쪽에서 튀어나올 예정
          {
            this.x=canvas_X+10;
            this.y=Math.floor(Math.random()*canvas_Y+1);
          }
        else if(this.rand==2)//아래에서 튀어나올 예정
          {
            this.y=canvas_Y+10;
            this.x=Math.floor(Math.random()*canvas_X+1);
          }
        else if(this.rand==3)//왼쪽에서 튀어나올 예정
          {
           this.x=-10;
            this.y=Math.floor(Math.random()*canvas_Y+1);
          }
        console.log('this.x',this.x,'this.y',this.y);
        this.setDirection()
        
      }
      setDirection()
      {
        this.dir_X=player_X-this.x;
        this.dir_Y=player_Y-this.y;
        this.size=sqrt(pow(this.dir_X,2)+pow(this.dir_Y,2));
        this.dir_X=this.dir_X/this.size;
        this.dir_Y=this.dir_Y/this.size;
      }
      move()
        {
          circle(this.x,this.y,5);
            this.x=this.x+this.dir_X;
            this.y=this.y+this.dir_Y;
          if(this.x>player_X&&this.x<player_X+player_size)
            {
              if(this.y>player_Y&&this.y<player_Y+player_size)//플레이어와 충돌시
                {
                  this.isCollision=true;
                 // sound_damaged.play();
                  if(this.isCollision)
                  {
                    life=life-1;
                    this.setLocation();
                    sound_damaged=new Audio('./sound/damaged.mp3');
                    sound_damaged.play();
                  }
                }
            }
          if(this.x<(-20)||this.x>canvas_X+20||this.y<(-20)||this.y>canvas_Y+20)//총알이 화면밖으로 나간것.
            {
              this.setLocation();
            }
        }
        
    }
    function keyPressed()
    {
      if(isPlay==0)
      {
        isPlay=1;
        sound_bgm= new Audio('./sound/bgm.mp3');
        sound_bgm.play();
            sound_bgm.loop=true;
      }
    }
    </script>
</html>
