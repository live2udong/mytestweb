            sound_bgm=new Audio('./sound/greengreen.mp3');

            sound_bgm.loop=true;

            wordLoading_init();
            intervalId=setInterval(timeMinus,1000);

            timer=31;

            document.getElementById("input").style.display='inline';
            document.getElementById("score").innerHTML=score_string+score+score_string_end;

        }
        function wordLoading_init()
        {
            for(var i=0;i<2;i++)

                first_word=second_word;
                if(temp==0)

                    second_word=wordset2[Math.floor(Math.random()*(wordset2.length-1))];
                }
            }
            document.getElementById("first_word").innerHTML=first_string+first_word;
            document.getElementById("second_word").innerHTML=second_string+second_word;
        }

        {
            first_word=second_word;
            var temp=Math.floor(Math.random()*2);
            if(temp==0)
            {
                second_word=wordset1[Math.floor(Math.random()*(wordset1.length))];
            }
            else if(temp==1)
            {
                second_word=wordset2[Math.floor(Math.random()*(wordset2.length))];
            }
            document.getElementById("first_word").innerHTML=first_string+first_word;
            document.getElementById("second_word").innerHTML=second_string+second_word;
        }
        function run()
        {
            if(window.event.keyCode==13)
            {
                if((document.getElementById("input").value)==first_word)
                {
                    score=score+1;
                    wordLoading();
                }
                document.getElementById("input").value="";
            }
            document.getElementById("score").innerHTML=score_string+score+score_string_end;
        }
        function timeMinus()
        {
            timer=timer-1;
            var temp= timer + timer_string;
            document.getElementById("timer").innerHTML=temp;
            if(timer<0)

            }
        }

        {
            clearInterval(intervalId);
            document.getElementById("input").style.display='none';
